name: Build Project

on:
  workflow_dispatch: # Позволяет запускать действие вручную

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.x'

    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat

    - name: Set VCPKG_ROOT
      shell: pwsh
      run: |
        $vcpkgRoot = "$(pwd)/vcpkg"
        echo "VCPKG_ROOT=$vcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Install dependencies
      run: .\vcpkg\vcpkg.exe install

    - name: Configure CMake
      run: cmake -S . -B build --preset=FLATRIM

    - name: Build with CMake
      run: cmake --build build --config Release

    - name: Copy DLLs
      run: |
        mkdir dist\SKSE\Plugins
        xcopy "build\release\*.dll" "dist\SKSE\Plugins\" /I /Y
        xcopy "build\release\*.pdb" "dist\SKSE\Plugins\" /I /Y

    - name: Copy package
      run: xcopy "package" "dist" /I /Y /E